{{define "Index"}}


{{template "_head"}}

{{template "_navbar"}}

<body>
   
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Sala</th>
                            <th>Descrição</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Sala}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Status}}</td>
                            <!-- <td><a href="/delete?id={{.Id}}" class="btn btn-danger">Delete</a></td> -->
                            <td><a href="edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <td><button onclick="onDelete('{{.Id}}')"class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>

        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Novo Produto</a>
        </div>

    </div>

    {{template "_footer"}}

</body>
<script>
    function onDelete(id) {
        let resposta = confirm("Tem certeza que vais deletar?")
        if (resposta){
            window.location = "/delete?id=" + id 
        }
    }
</script>
</html>
{{end}}
