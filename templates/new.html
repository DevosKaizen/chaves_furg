{{define "New"}}


{{template "_head"}}
{{template "_navbar"}}
    <body>
       
        <div class="container">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-5">Nova sala:</h1>
                        <p class="lead">Insira os detalhes</p>
                    </div>
                </div>
                <form method="POST" action="insert">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="sala">Sala:</label>
                                <input type="text" name="sala" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="descricao">Descrição:</label>
                                <input type="text" name="descricao" class="form-control">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="status">Status:</label>
                                <input type="number" name="status" class="form-control">
                            </div>
                        </div>
                    </div>
                    <button type="submit" value="salvar" class="btn btn-success">Salvar</button>
                    <a class="btn btn-info" href="/">Voltar</a>
                </form>
        </div>

       {{template "_footer"}}
    </body>
</html>
{{end}}
